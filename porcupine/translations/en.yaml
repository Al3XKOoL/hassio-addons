---
configuration:
  sensitivity:
    name: Sensitivity
    description: >-
      Activation threshold (0-1), where lower means fewer activations.
  access_key:
    name: Access Key
    description: >-
      Access key obtained from https://console.picovoice.ai
  debug_logging:
    name: Debug logging
    description: >-
      Enable debug logging. Useful for seeing each wake word detection in the logs.
network:
  10400/tcp: porcupine Wyoming Protocol
